<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veille</title>
</head>

<body>

  <h1>Outil de veille</h1>

  <div id="formContainer">
    <input type="text" id="search" placeholder="Rechercher un article" />
    <select name="" id="sort">
      <option value="newToOld">Du plus récent au plus ancien</option>
      <option value="oldToNew">Du plus ancien au plus récent</option>
      <option value="alpha">Ordre alphabétique</option>
    </select>
  </div>

  <p id="loading">Chargement</p>
  <p id="no-content">Aucun résultat</p>
  <p id="content-error">Une erreur est survenue</p>

  <div id="app"></div>
  <div class="overlay" id="overlay">
    <div class="item-modal" id="item-modal"></div>
  </div>

  <footer>
    <!-- <a target="_blank" rel="noopener noreferrer" href="https://github.com/Nolanndev/veille" class="socialContainer">
      <img class="socialSvg" src="/github-white.svg" />
    </a> -->
    <div class="tooltip-container">
      <div class="icon">
        <a target="_blank" rel="noopener noreferrer" href="https://github.com/Nolanndev/veille" class="socialContainer">
          <img class="socialSvg" src="/github-white.svg" />
        </a>
      </div>
      <div class="tooltip">
        <p>Repo Github du projet</p>
      </div>
    </div>
  </footer>

  <div id="cursor-halo"></div>
  <button id="scrollTopBtn" title="Remonter en haut de la page">↑</button>

  <script type="module" src="/src/main.js"></script>

</body>

</html>
